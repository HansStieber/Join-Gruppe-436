<div class="content-new-task">
    <h1>Add Task</h1>
    <form class="new-task-form">

        <!-- LEFT COLUMN -->
        <div class="column">

            <!-- TITLE -->
            <div class="field-container">
                <label class="label" for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Enter a title" required>
                <span class="alert-required" id="title-required">This field is required</span>
            </div>

            <!-- DESCRIPTION -->
            <div class="field-container">
                <label class="label" for="description">Description</label>
                <textarea type="text" id="description" name="description" placeholder="Enter a Description"
                    required></textarea>
                <span class="alert-required" id="description-required">This field is required</span>
            </div>

            <!-- SELECT CATEGORY -->
            <div class="field-container">
                <span class="label">Category</span>
                <div id="new-category-container" class="field-container d-none">
                    <input type="text" id="new-category" name="new-category" class="d-none"
                        placeholder="New category name" required>
                </div>
                <div id="category-options-container" class="options-container">
                    <div class="option">
                        <div id="select-category-container" class="select-container" onclick="openDropdownCategory()">
                            <span>Select task category</span><img class="dropdown-arrow"
                                src="assets/img/arrow-select-dropdown.png">
                        </div>
                    </div>
                    <div id="create-new-category" class="option d-none selectable" onclick="createNewCategory()">
                        <span>New Category</span>
                    </div>
                </div>
                <span class="alert-required" id="category-required">This field is required</span>
            </div>

            <!-- ASSIGN TO -->
            <div class="field-container">
                <span class="label">Assign to</span>
                <div id="contact-options-container" class="options-container">
                    <div class="option">
                        <div id="select-contact-container" class="select-container" onclick="openDropdownAssignment()">
                            <span>Select contacts to assign</span><img class="dropdown-arrow"
                                src="assets/img/arrow-select-dropdown.png">
                        </div>
                    </div>
                    <div id="contacts-dropdown-container">

                    </div>
                    <div id="invite-new-contact" class="option d-none selectable last-option"
                        onclick="inviteNewContact()">
                        <span>Invite new contact</span>
                    </div>
                </div>
                <span class="alert-required" id="category-required">This field is required</span>
            </div>
        </div>

        <!-- BORDER -->
        <div class="border"></div>

        <!-- RIGHT COLUMN -->
        <div class="column">

            <!-- DUE DATE -->
            <div class="field-container">
                <span class="label">Due date</span>
                <div id="due-date-container" class="options-container">
                    <div class="option">
                        <div id="select-date-container" class="select-container" onclick="openDateInput()">
                            <span class="placeholder">dd/mm/yyyy</span><img class="calender-icon" src="assets/img/calender.png">
                        </div>
                    </div>
                </div>
            </div>

            <!-- PRIO -->
            <div class="field-container">
                <span class="label">Prio</span>
                <div class="prio-box">
                    <div id="prio-container" class="prio-container">
                        <div class="option">
                            <div id="select-prio-container" class="select-container">
                                <div class="prio">
                                    <span>Urgent</span>
                                    <img src="assets/img/arrow-up.png" alt="arrow-up">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="prio-container" class="prio-container">
                        <div class="option">
                            <div id="select-prio-container" class="select-container">
                                <div class="prio">
                                    <span>Medium</span>
                                    <img src="assets/img/bars.png" alt="bars">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="prio-container" class="prio-container">
                        <div class="option">
                            <div id="select-prio-container" class="select-container">
                                <div class="prio">
                                    <span>Low</span>
                                    <img src="assets/img/arrow-down.png" alt="arrow down">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
