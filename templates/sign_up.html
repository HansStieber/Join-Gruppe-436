<div class="maincontainer-SignUp">
    <img id="joinLogo-SignUp" src="../assets/img/join-logo.png" alt="">
    <div id="signUp-container" class="signUp-container">
        <img onclick="openLogin()" id="backArrowSignUp" src="../assets/img/back-arrow.svg">
        <h1>Sign up</h1>
        <img src="../assets/img/blue_underline.png" id="blue_underline">
        <form class="SignUpCredentials" onsubmit="register(); return false">
            <input id="name" type="text" name="name" type="name" placeholder="Name" autocomplete="username" required>
            <input id="email" type="text" name="email" type="email" placeholder="Email" autocomplete="email" required>
            <input id="password" type="password" name="password" type="password" placeholder="Password"
                autocomplete="current-password" required>
            <button class="signUp_button" id="signUp_button">Sign up</button>
        </form>
    </div>
</div>
