<!DOCTYPE html>
<html lang="en">

<head>

    <link id="apple-fav" rel="apple-touch-icon" sizes="180x180"
        href="../assets/favicon/favicon_dark/apple-touch-icon.png">
    <link id="32-fav" rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon_dark/favicon-32x32.png">
    <link id="16-fav" rel="icon" type="image/png" sizes="16x16" href="../assets/favicon/favicon_dark/favicon-16x16.png">
    <link id="manifest" rel="manifest" href="../assets/favicon/favicon_dark/site.webmanifest">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign Up</title>
    <link rel="stylesheet" href="../style/signUp.css">
    <script src="../register.js"></script>
    <script src="../script.js"></script>
    <script src="../mini_backend.js"></script>
    <script src="../include.js"></script>
</head>

<body onload="load()">
    <div class="maincontainer-SignUp">
        <img id="joinLogo-SignUp" src="../assets/img/join-logo.png" alt="">
        <div id="signUp-container" class="signUp-container">
            <a href="../index.html">
                <img id="backArrowSignUp" src="../assets/img/back-arrow.svg">
            </a>
            <h1>Sign up</h1>
            <img src="../assets/img/blue_underline.png" id="blue_underline">
            <form class="SignUpCredentials" onsubmit="register();return false">
                <input id="name" type="text" name="name" type="name" placeholder="Name" autocomplete="username"
                    required>
                <input id="email" type="text" name="email" type="email" placeholder="Email" autocomplete="email"
                    required>
                <input id="password" type="password" name="password" type="password" placeholder="Password"
                    autocomplete="current-password" required>
                <button class="signUp_button" id="signUp_button">Sign up</button>
            </form>
        </div>
    </div>

</body>

</html>
