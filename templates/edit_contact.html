<!-- OVERLAY EDIT CONTACT -->
<div id="editContactOverlay" class="add-contact-container d-none">

    <!--Left static design-->
    <div class="static-design">
        <img class="mobile-close-icon" src="./assets/img/mobile-close-icon.svg" alt="x-icon"
            onclick="closeEditOverlay()">
        <img class="mobile-join-logo" src="./assets/img/join_small.svg" alt="main logo">
        <h1>Edit contact</h1>
        <div class="grafic-line"></div>
    </div>

    <!--Right dynamic design-->
    <div class="contact-input-container">
        <div class="closing-icon" onclick="closeEditOverlay()">
            <img src="./assets/img/close.svg" alt="x-icon">
        </div>
        <div id="edit-initials-div" class="edit-initials mobile-contact-initials">
            <span id="edit-initials-span"></span>
        </div>
        <div class="contact-input-area">

            <!--Add contact Formular-->
            <form class="add-contact-formular" action="#" onsubmit="saveContactChanges(); return false">
                <div class="contact-input-box">
                    <div class="contact-input-field">
                        <label for="name" class="screenreader">Name:</label>
                        <input id="edit-name-input" class="input-styling" type="text" name="name" title="Vor- und Nachname sind einzugeben!"
                            placeholder="Vor und Nachname" pattern="([a-zA-ZäöüÄÖÜß]+\s+){1,10}([a-zA-ZäöüÄÖÜß]+)">


                        <img src="./assets/img/avatar-small.svg" alt="icon of a small avatar">
                    </div>
                    <div class="field-required">This field is required</div>
                </div>
                <div class="contact-input-box">
                    <div class="contact-input-field">
                        <label for="eMail" class="screenreader">E-Mail:</label>
                        <input id="edit-eMail-input" class="input-styling" type="email" name="email"
                            placeholder="E-Mail"
                            pattern="(?:[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*|\u0022(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])*\u0022)@(?:(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?|\[(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?|[a-z0-9-]*[a-z0-9]:(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])+)\])"
                            title="Gib eine gültige E-Mail-Adresse ein! Umlaute sind nicht erlaubt!">
                        <img src="./assets/img/email.svg" alt="icon of a small letter">
                    </div>
                    <div class="field-required">This field is required</div>
                </div>
                <div class="contact-input-box">
                    <div class="contact-input-field">
                        <label for="phonenumber" class="screenreader">Phonenumber:</label>
                        <input id="edit-phonenumber-input" class="input-styling" type="tel" name="phonenumber"
                            placeholder="Phone" pattern="[0-9]+" title="Gib eine gültige Telefonnummer ein!">
                        <img src="./assets/img/phone.svg" alt="icon of a small phone">
                    </div>
                    <div class="field-required">This field is required</div>
                </div>

                <!--Button-->
                <div>
                    <button id="edit-delete-btn" onclick="confirmDelete('deleteContact()')" class="delete-btn"
                        type="button">
                        <div>
                            <span id="delete-btn-span">Delete</span>
                            <img src="./assets/img/close.svg">
                        </div>
                    </button>
                    <button id="edit-save-btn" class="btn-dark" type="submit">
                        <div class="btn-settings">
                            <span>Save</span>
                        </div>
                    </button>

                </div>
            </form>
        </div>
    </div>
</div>
