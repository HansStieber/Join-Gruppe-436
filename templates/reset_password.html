<head>
    <link rel="stylesheet" href="../forgot_password.css">
    <script src="../script.js"></script>
</head>

<div class="mainContainer">
    <div class="forgotPassword" id="forgotPassword">
        <a href="../index.html">
            <img id="back-arrowReset" src="../img/back-arrow.svg">
        </a>
        <h2>Reset your Password</h2>
        <img src="../img/blue_underline.png">
        <span>Change your account password</span>
        <form class="resetFormPW" onsubmit="resetPassword()">
            <input id="resetPWInput" type="password" required placeholder="New password">
            <input id="resetPWInputConf" type="password" required placeholder="confirm password">
            <button>reset Password</button>
        </form>
    </div>
</div>
