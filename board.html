<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_new_task_template.css">
    <link rel="stylesheet" href="style_sidebar.css">
    <link rel="stylesheet" href="style_header.css">
    <link rel="stylesheet" href="style/style_board.css">
    <script src="js/models/task.class.js"></script>
    <script src="js/models/category.class.js"></script>
    <script src="js/models/priority.class.js"></script>
    <script src="js/models/subtask.class.js"></script>

    <script src="script.js"></script>
    <script src="include.js"></script>
    <script src="board.js"></script>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>

</head>

<body onload="load(), updateBoard()">
    <div class="body2">
        <div id="shadow-screen" class="shadow-screen d-none">
            <div id="center-new-task-card" class="center-new-task-card">
                <div w3-include-html="./templates/new_task.html"></div>
            </div>
        </div>
        <!-- NAVBAR -->
        <div class="mobile-d-none" w3-include-html="./templates/sidebar.html"></div>

        <div class="main">
            <div class="content">
                <!-- HEADER -->
                <div style="z-index: 1;" w3-include-html="./templates/header.html"></div>

                <!-- MAIN CONTENT -->
                <div class="board-outer-div">
                    <div class="board">
                        <div class="board-head-div">
                            <span class="kanban-mobile-span">Kanban Project Management Tool</span>
                            <div class="mobile-headline-div">
                                <h1>Board</h1>
                                <div onclick="showNewTaskCard()" class="add-task-btn-mobile">
                                </div>
                            </div>
                            <div class="d-flex">
                                <div class="board-input-div">
                                    <div class="input-img">
                                        <div class="input-img-inner">
                                            <img src="img/loup.svg">
                                        </div>
                                    </div>
                                    <input type="text" placeholder="Find Task" class="board-input">
                                </div>
                                <div onclick="showNewTaskCard()" class="add-task-btn">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="cards-div">

                        <div class="cards-column-main">

                            <div class="cards-category">
                                <span>To do</span>
                                <div class="plus-btn"></div>
                            </div>

                            <div class="card-column" id="todo" ondrop="moveTo('todo')" ondragover="allowDrop(event)">
                            </div>
                        </div>

                        <div class="cards-column-main">

                            <div class="cards-category">
                                <span>In progress</span>
                                <div class="plus-btn"></div>
                            </div>

                            <div class="card-column" id="progress" ondrop="moveTo('progress')"
                                ondragover="allowDrop(event)">
                            </div>
                        </div>

                        <div class="cards-column-main">

                            <div class="cards-category">
                                <span>Awaiting Feedback</span>
                                <div class="plus-btn"></div>
                            </div>

                            <div class="card-column" id="feedback" ondrop="moveTo('feedback')"
                                ondragover="allowDrop(event)">
                            </div>
                        </div>

                        <div class="cards-column-main">

                            <div class="cards-category">
                                <span>Done</span>
                                <div class="plus-btn"></div>
                            </div>
                            <div class="card-column" id="done" ondrop="moveTo('done')" ondragover="allowDrop(event)">
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
