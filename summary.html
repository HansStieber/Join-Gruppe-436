<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <script src="script.js"></script>
    <script src="include.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_sidebar.css">
    <link rel="stylesheet" href="style_header.css">
    <link rel="stylesheet" href="style_summary.css">

    <link rel="icon" type="image/x-icon" href="./img/join-logo.png">
</head>

<body onload="init()">

    <div class="body2">
        <!-- NAVBAR -->
        <div w3-include-html="./templates/sidebar.html"></div>

        <div class="content">
            <!-- HEADER -->
            <div w3-include-html="./templates/header.html"></div>

            <!-- MAIN CONTENT -->


                <!-- SUMMARY -->
                <div class="summary">
                    <div class="main">
                        <div class="main-container">
                            <div class="heading-container">
                                <h1>Summary</h1>
                                <div>|</div>
                                <span class="subheading">Everything in a nutshell!</span>
                            </div>
                            <div class="summary-container">
                                <div class="row">
                                    <div class="col-1">
                                        <div class="bold">1</div>
                                        <span>Tasks in<br>board</span>
                                    </div>
                                    <div class="col-1">
                                        <div class="bold">1</div>
                                        <span>Tasks in<br>progress</span>
                                    </div>
                                    <div class="col-1">
                                        <div class="bold">1</div>
                                        <span>Awaiting<br>feedback</span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-3">
                                        
                                            <div class="urgent-tasks">
                                                <img src="./img/urgent.png" alt="icon of arrows, leads you to open tasks">
                                                <div>
                                                    <div class="bold">1</div>
                                                    <span>Urgent</span>
                                                </div>
                                            </div>

                                            <div class="urgent-tasks separation" >
                                                
                                            </div>

                                            <div class="urgent-tasks">
                                                <div class="urgentDate">January 20, 2023</div>
                                                <div>Upcoming deadline</div>
                                            </div>
                                        
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-2">
                                        <img src="./img/pencil.png" alt="icon of a pencil, leads you to the board">
                                        <div>
                                            <div class="bold">1</div>
                                            <span>To-do</span>
                                        </div>
                                    </div>
                                    <div class="col-2">
                                        <img src="./img/tick.png" alt="icon of a tick. leads you to the board">
                                        <div>
                                            <div class="bold">1</div>
                                            <span>Done</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <aside>
                        <div class="side-container">
                            <div>Good
                                <span>morning</span>,
                            </div>
                            <h1>guest</h1>
                        </div>
                    </aside>
                </div>


        </div>
    </div>
